<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UI Design</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <!-- Блок с картинкой-->
                <img src="shoes.png">
            </div>
            <div class="contentBox">
                <!-- Блок к размерами-->
                <h2>NikeShoes</h2>
                <br />
                <div class="size">
                    <h3>Size:</h3>
                    <span>42</span>
                    <span>43</span>
                    <span>44</span>
                    <span>45</span>
                </div>
                <br />
                <!-- Блок с цветом-->
                <div class="color">
                    <h3>Color:</h3>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <a href="*">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
